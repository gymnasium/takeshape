templatePath: src/templates
staticPath: static
buildPath: build

context:
  site: data/site.graphql

routes:
  homepage:
    path: /
    template: pages/homepage.html
    context: data/gymnasiumHomepage.graphql

  courses: 
    path: /courses/:title
    template: pages/course.html
    paginate: 
      data: data/courses.graphql
      itemName: course